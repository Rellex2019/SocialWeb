<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пост</title>
    <link rel="stylesheet" href="./css/admin.css">
  

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
   
    
        <div class="container">
            <div class="links_nav"> 
    
                <div class="links_page ">
                    <img src="./img/icons/logo.png" alt="" class="logo">
                 
                </div>
                   <div class="links_page">
                    <img src="./img/icons/profile.png" alt="" class="icon_link">
                    <a href="/profile.html" class="name_link" >Профиль</a>
                </div>
            <div class="links_page">
            
                <img src="./img/icons/icons_chat.png" alt="" class="icon_link">
                <a href="/my_chat.html" class="name_link" >Мои чаты</a>
            </div>
            <div class="links_page">
                <img src="./img/icons/icons_news.png" alt="" class="icon_link">
                <a href="/index.html" class="name_link" >Новости</a>
            </div>
            <div class="links_page">
                <img src="./img/icons/icons_friends.png" alt="" class="icon_link">
                <a href="/my_friends.html" class="name_link" >Друзья</a>
            </div>
            <div class="links_page">
                <img src="./img/icons/icons_new_post.png" alt="" class="icon_link">
                <a href="/new_post.html" class="name_link" >Создать пост</a>
            </div>
            <div class="links_page">
                <img src="./img/icons/icons_category.png" alt="" class="icon_link">
                <a href="/category.html" class="name_link" >Категории</a>
            </div>
            <div class="links_page">
                <img src="./img/icons/icons_category.png" alt="" class="icon_link">
                <a href="/new_category.html" class="name_link" >Создать категорию</a>
            </div>
            <div class="exit_link_nav">
                <img src="./img/icons/icons_logout.png" alt="" class="icon_link">
                <a href="/registr.html" class="exit_link">Выход</a>
            </div>
            </div>
    
            
            
        </div>

    </div>
    <div class="content" id="content">
        <div class="name_cart">
            <p>Новый пост</p>
        </div>
        <a href=""><img class="menu_mob" src="./img/icons/menu_mob.png" alt=""></a>

    <div class="form-container">
  
        <form action="#" method="post">
            <label for="postText">Текст поста</label>
            <textarea class="texr-post" id="postText" name="postText" placeholder="Что нового?" required></textarea>
            
            <label for="category">Выбор категории</label>
            <select class="" id="category" name="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option value="праздники">Праздники</option>
                <option value="спорт">Спорт</option>
                <option value="образование">Образование</option>
                <option value="развлечения">Развлечения</option>
                <option value="технологии">Технологии</option>
            </select>
            
            
            <div class="image-preview" id="imagePreview">
              <label for="">Добавить фото</label> </div>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display:none;" 
            onchange="previewImage(event)">
            
            <button type="button" class="upload-btn"
             onclick="document.getElementById('imageUpload').click();"><img src="./img/icons/add_foto.png" alt=""></button>
            
            <button class="but_post" type="submit">опубликовать</button>
        </form>
    </div>
</div>
<script src="/js/spisok.js"></script>
</body>
</html>
